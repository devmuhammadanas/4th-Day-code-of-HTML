    <main>
        <h1 style="text-align: center;">This is Registration Page</h1>
        <h3 style="text-align: center;">Registration From</h3>
        <hr>

            <fieldset style="width: 200px; margin: auto;">
                <legend>Registration From</legend>
            <label for="FirstName">FirstName :</label>
            <input type="text" name="FirstName" id="FirstName" placeholder="Type your FirstName">
            <br>
            <label for="lastName">LastName :</label>
            <input type="text" name="lastName" id="lastName" placeholder="Type your lastName">
            <br>
            <label for="number">Number :</label>
            <input type="tel" name="phoneNumber" id="number" placeholder="Type your number">
            <br>
            <label for="password">Password :</label>
            <input type="text" name="password" id="password" placeholder="Type your password">

            <p style="margin: auto 0%;">Gender :</p>
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="male" value="male">
            <br>
            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="Female" value="Female">
            <br>
            <label for="other">Other</label>
            <input type="radio" name="Gender" id="other" value="other">
            <br>
            
            <label for="date">Date of Birth :</label>
            <input type="date" name="Date of Birth" id="date">
            <br>
            
            <label for="time">Time :</label>
            <input type="time" name="time" id="time">
            <br>
            
            <label for="profession">your current profession :</label>
            <select name="profession" id="profation">
                <option value="Docter">Docter</option>
                <option value="Teacher">Teacher</option>
                <option value="driver">driver</option>
                <option value="Engineer">Engineer</option> 
            </select>
            
            <input type="submit">
